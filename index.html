<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=""></div>
    <div class="header">
        <h1 class="heading">ETCH A SKETCH</h1>
    </div>

    <div class="middle-part">
        <div class="buttons">
            <button class="adjust-grid">Adjust Grid</button>
            <button class="reset">Reset</button>
            <button class="black">Black</button>
            <button class="rainbow">Rainbow</button>
            <button class="darker">Darker</button>
        </div>
        <div class="container-daddy">
            <div class="container"></div>
        </div>
    </div>

    <div class="footer">newbbiecoder
        <button class="github">
            <div>
                <img src="images/github_logo.png" alt="newbbiecoder" height="80px" width="80px">
            </div>
        </button>
    </div>

    <script src="grid.js"></script>
</body>
</html>
